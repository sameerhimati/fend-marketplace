{% extends "admin/change_form.html" %}
{% load i18n admin_urls static admin_modify %}

{% block submit_buttons_bottom %}
    {{ block.super }}
    {% if show_mark_as_live_button %}
    <div class="submit-row" style="margin-top: 10px;">
        <input type="submit" value="Mark as Live" name="_mark_as_live" class="default" style="background-color: #10B981; border-color: #10B981;">
        <p class="help" style="margin-top: 5px;">
            This will mark the bid as live, indicating payment has been verified and work can begin.
        </p>
    </div>
    {% endif %}
{% endblock %}
