{% extends 'base.html' %}

{% block title %}Payment Cancelled - Fend Marketplace{% endblock %}

{% block content %}
<div class="py-12 bg-gray-50">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:p-6 text-center">
                <svg class="mx-auto h-12 w-12 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                
                <h3 class="mt-4 text-lg leading-6 font-medium text-gray-900">
                    Payment Cancelled
                </h3>
                <div class="mt-2">
                    <p class="text-sm text-gray-500">
                        Your payment was cancelled. You can try again when you're ready.
                    </p>
                </div>
                <div class="mt-6">
                    <a href="{% url 'payments:payment_selection' %}" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Try Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
