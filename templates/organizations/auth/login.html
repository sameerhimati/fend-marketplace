{% extends 'base.html' %}

{% block title %}Login - Fend{% endblock %}

{% block content %}
<div class="md:flex md:items-center md:justify-center">
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <h2 class="mb-6 text-center text-3xl font-extrabold text-gray-900">
                Sign in to Fend
            </h2>
            
            {% if form.errors %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
                    <strong class="font-bold">Invalid credentials.</strong>
                    <span class="block sm:inline">Please check your email and password.</span>
                </div>
            {% endif %}
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email address
                    </label>
                    <div class="mt-1">
                        <input type="email" 
                               name="username" 
                               id="email" 
                               required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        <input type="password" 
                               name="password" 
                               id="password" 
                               required
                               class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign in
                    </button>
                </div>

                <div class="text-sm text-center">
                    <a href="{% url 'organizations:register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Don't have an account? Register here
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
