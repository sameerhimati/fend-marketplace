{% load pilot_tags %}
<!-- 
Simple file link component
Usage: {% include "components/file_link.html" with file=pilot.technical_specs_doc label="Technical Specifications" %}
-->

{% if file %}
<div class="flex items-center gap-2">
    <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
    </svg>
    
    <!-- Direct file link -->
    <a href="{{ file.url }}" 
       target="_blank" 
       class="text-blue-600 hover:text-blue-800 font-medium">
        {{ file.name|friendly_filename|default:label }}
    </a>
    
    <!-- File size indicator -->
    {% if file|file_size_mb %}
    <span class="text-xs text-gray-500">({{ file|file_size_mb }})</span>
    {% endif %}
</div>
{% endif %}
